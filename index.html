<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" href="ep2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="slideShow">
            <img src="" alt="" class="bunrong">
        </div>
    </div>
    <div class="container2">
        <div class="filterButtons">
            <button data-name="all" class="active">Show all</button>
            <button data-name="f">Foldable Mobile</button>
            <button data-name="a">Air Pods Pro</button>
            <button data-name="2">250D DSLR Camera</button>
            <button data-name="h">Headphones</button>
            <button data-name="s">Smart Watch</button>
        </div>
        <div class="filter_cards">
            <div class="card" data-name="f">
                <img src="pg1.jpg" alt="f">
                <div class="sothun">
                    <p>Foldable Mobile</p>
                    <h4>$1200</h4>
                </div>
            </div>
            <div class="card" data-name="a">
                <img src="pg2.jpg" alt="a">
                <div class="sothun">
                    <p>Air Pods Pro</p>
                    <h4>$1100</h4>
                </div>
            </div>
            <div class="card" data-name="2">
                <img src="pg3.jpg" alt="2">
                <div class="sothun">
                    <p>250D DSLR Camera</p>
                    <h4>$1000</h4>
                </div>
            </div>
            <div class="card" data-name="h">
                <img src="pg4.jpg" alt="h">
                <div class="sothun">
                    <p>Headphones</p>
                    <h4>$900</h4>
                </div>
            </div>
            <div class="card" data-name="s">
                <img src="pg5.jpg" alt="s">
                <div class="sothun">
                    <p>Smart Watch</p>
                    <h4>$800</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="ep2.js"></script>
</body>
</html>
